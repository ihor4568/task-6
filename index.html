<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-7</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="dist/styles.css">

</head>
<body>



<aside class="mdc-drawer mdc-drawer--dismissible">
    <div class="mdc-drawer__content">
        <div class="mdc-list">
            <a class="mdc-list-item mdc-list-item--activated" href="#" aria-selected="true">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">album</i>
                <span class="mdc-list-item__text">Albums</span>
            </a>
            <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">photo_library</i>
                <span class="mdc-list-item__text">Photos</span>
            </a>
            <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">info</i>
                <span class="mdc-list-item__text">Biography</span>
            </a>
        </div>
    </div>
</aside>

<div class="mdc-drawer-app-content">
    <header class="mdc-top-app-bar app-bar" id="app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
                <span class="mdc-top-app-bar__title">Nicki Minaj</span>
                <div class="mdc-select">
                    <select class="mdc-select__native-control">
                        <option value="english" selected>
                            English
                        </option>
                        <option value="german">
                            German
                        </option>
                        <option value="russian">
                            Russian
                        </option>
                    </select>
                    <label class="mdc-floating-label mdc-floating-label--float-above">Language</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </section>
        </div>
    </header>

    <main class="main-content" id="main-content">
        <div class="mdc-top-app-bar--fixed-adjust">

            <div class="mdc-card">
                <div class="mdc-card__media mdc-card__media--square" style="background-image: url(/img/Queen.png)"></div>
                <div class="mdc-card__box">
                    <div class="demo-card__primary">
                        <h2 class="demo-card__title mdc-typography--headline6">Queen</h2>
                        <h3 class="demo-card__subtitle mdc-typography--subtitle2">Studio album by Nicki Minaj</h3>
                    </div>
                    <!-- ... content ... -->
                    <div class="mdc-card__actions">
                        <div class="mdc-card__action-buttons">
                            <button class="mdc-button mdc-button--unelevated mdc-card__action mdc-card__action--button">
                                <i class="material-icons mdc-button__icon">attach_money</i>Buy
                            </button>
                            <button class="mdc-button mdc-button--unelevated mdc-card__action mdc-card__action--button">
                                <i class="material-icons mdc-button__icon">add_shopping_cart</i>Add to cart
                            </button>
                        </div>
                        <div class="mdc-card__action-icons">
                            <button class="mdc-icon-button mdc-card__action mdc-card__action--icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" aria-pressed="false" aria-label="Add to favorites" title="Add to favorites">
                                <i class="material-icons mdc-icon-button__icon">favorite_border</i>
                            </button>
                            <button class="mdc-icon-button mdc-card__action mdc-card__action--icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" aria-pressed="false" aria-label="Add to favorites" title="Add to favorites">
                                <i class="material-icons mdc-icon-button__icon">share</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdc-card">
                <div class="mdc-card__media mdc-card__media--square" style="background-image: url(/img/The_Pinkprint.png)"></div>
                <div class="mdc-card__box">
                    <div class="demo-card__primary">
                        <h2 class="demo-card__title mdc-typography--headline6">The Pinkprint</h2>
                        <h3 class="demo-card__subtitle mdc-typography--subtitle2">Studio album by Nicki Minaj</h3>
                    </div>
                    <!-- ... content ... -->
                    <div class="mdc-card__actions">
                        <div class="mdc-card__action-buttons">
                            <button class="mdc-button mdc-button--unelevated mdc-card__action mdc-card__action--button">
                                <i class="material-icons mdc-button__icon">attach_money</i>Buy
                            </button>
                            <button class="mdc-button mdc-button--unelevated mdc-card__action mdc-card__action--button">
                                <i class="material-icons mdc-button__icon">add_shopping_cart</i>Add to cart
                            </button>
                        </div>
                        <div class="mdc-card__action-icons">
                            <button class="mdc-icon-button mdc-card__action mdc-card__action--icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" aria-pressed="false" aria-label="Add to favorites" title="Add to favorites">
                                <i class="material-icons mdc-icon-button__icon">favorite_border</i>
                            </button>
                            <button class="mdc-icon-button mdc-card__action mdc-card__action--icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" aria-pressed="false" aria-label="Add to favorites" title="Add to favorites">
                                <i class="material-icons mdc-icon-button__icon">share</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdc-card">
                <div class="mdc-card__media mdc-card__media--square" style="background-image: url(/img/Pink_Friday.jpg)"></div>
                <div class="mdc-card__box">
                    <div class="demo-card__primary">
                        <h2 class="demo-card__title mdc-typography--headline6">Pink Friday</h2>
                        <h3 class="demo-card__subtitle mdc-typography--subtitle2">Studio album by Nicki Minaj</h3>
                    </div>
                    <!-- ... content ... -->
                    <div class="mdc-card__actions">
                        <div class="mdc-card__action-buttons">
                            <button class="mdc-button mdc-button--unelevated mdc-card__action mdc-card__action--button">
                                <i class="material-icons mdc-button__icon">attach_money</i>Buy
                            </button>
                            <button class="mdc-button mdc-button--unelevated mdc-card__action mdc-card__action--button">
                                <i class="material-icons mdc-button__icon">add_shopping_cart</i>Add to cart
                            </button>
                        </div>
                        <div class="mdc-card__action-icons">
                            <button class="mdc-icon-button mdc-card__action mdc-card__action--icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" aria-pressed="false" aria-label="Add to favorites" title="Add to favorites">
                                <i class="material-icons mdc-icon-button__icon">favorite_border</i>
                            </button>
                            <button class="mdc-icon-button mdc-card__action mdc-card__action--icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" aria-pressed="false" aria-label="Add to favorites" title="Add to favorites">
                                <i class="material-icons mdc-icon-button__icon">share</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="dist/main.js"></script>
</body>
</html>
